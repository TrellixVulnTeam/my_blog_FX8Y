{% extends "base.html" %}
{% load  static %}
{% block title %}{% endblock title %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <div class="col-12" align="center">
                    <br>
                    <h5>还没有账号？</h5>
                    <h5>点击<a href='{% url "userprofile:register" %}'>注册账号</a>加入我们吧！</h5>
                    <br>
            </div>
            <form method="post", action=".">

                {% csrf_token %}
                <div class="form-group" align="center">
                    <label for="username">账号：<input type="text" class="form-control" id="username" name="username" style="width: 250px">
                    </label>

                </div>
                <div class="form-group" align="center">
                    <label for="password">密码：<input type="password" class="form-control" id="password" name="password" style="width:250px">
                    </label>
                </div>

                    <button type="submit" class="btn btn-primary" >提交</button>


            </form>
        </div>
    </div>

</div>
{% endblock content%}
